services:
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    ports:
      - 6379:6379

  smtpclientd:
    build:
      context: .
      dockerfile: Dockerfile.smtpclientd
    depends_on:
      - redis
    ports:
      - 8000:8000
    volumes:
      - ./config:/app/config
      - ./testdata:/app/data
volumes:
  config:
    driver: local
  data:
    driver: local
