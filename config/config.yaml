debug: true
from: spteo@stlim.net
mail-processors:
  - type: unixdos
    index: 1
  - type: body
    index: 2
  - type: bodyHeaders
    index: 3
  - type: mergeBody
    index: 99
  - type: dkim
    index: 100
    args:
      domain-str: stlim.net
      localpart-case-sensitive: true
      localpart-catchall-separator: "+"
      reports-only: true
      dkim:
        selectors:
          key001:
            domain: key001
            hash: sha256
            private-key-file: ./config/key001.pem
        sign:
          - key001
read-file:
  concurrency: 1
  file-mails:
    - type: headers
      index: 1
      args:
        prefix: "H??"
    - type: header_from
      index: 2
      args:
        type: default
        default: "spteo@stlim.net"
    - type: header_to
      index: 3
      args:
        type: default
        default: "st_lim+remiges-smtp@stlim.net"
    - type: header_subject
      index: 4
    - type: header_contenttype
      index: 5
    - type: header_msgid
      index: 6
    - type: body
      index: 7
  from: spteo@stlim.net
  in-path: /Users/st_lim/go/src/github.com/stlimtat/remiges-smtp/testdata
  poll-interval: 60s
  redis-addr: redis:6379
to: st_lim+remiges-smtp@stlim.net
urls:
  urls:
    - ws://127.0.0.1:9223/
